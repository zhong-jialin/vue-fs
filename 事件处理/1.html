<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>message:{{message}}1</h1>
    <!--  prenvent 不跳链接-
          stop 阻止时间冒泡
          once 事件只触发一次
          capture 只用事件的捕获模式
          self 只有event.target是当前操作的元素时才触发事件
          passive 事件默认行为立即执行 无需等待事件回调执行

    -->

    <a @click.prevent="showinfo" href="https://www.baidu.com">点我提示</a>

    <div @click="showinfo()" class="demo1">
        <button @clock="showinfo()">点我提示</button>
    </div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#app",
        data: {
            message: "内容1"
        },
        methods: {
            showinfo(e) {
                alert('你好')
            }
        }
    })
</script>
</body>
</html>
