<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h2>人员列表</h2>
    <button @click="updateMei">更新1的信息</button>
    <ul>
        <li v-for="(p,index) of persons" :key="p.id">
            {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            keyWord: '',
            persons: [
                {id: '1', name: 'tom', age: 11, sex: 'feman'},
                {id: '2', name: 'jor', age: 11, sex: 'feman'},
                {id: '3', name: 'faw', age: 11, sex: 'man'},
                {id: '4', name: 'waf', age: 11, sex: 'man'}
            ]
        },
        methods: {
            updateMei(){
                this.persons[0].name = 'maniub'
                this.persons[0].age = '50'
                this.persons[0].sex = 'nan'
            }
        }
    })
</script>
</body>
</html>
