<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="root">
    <h1>插值语法</h1>

    <h3>{{ name }}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url">点我领取9999</a>
    <a :href="school.url">{{ school.url }}</a>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data: {
            name: "mignzi",
            url: 'www.baidu.com',
            school: {
                name: 'niubi',
                url: 'www.baidu.com'
            }
        }
    })
</script>
</html>
